<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body style="text-align: center;">
    <h1><b>Contact</b></h1>
    <form>
        <input type="text" placeholder="Name" required id="name" name="name"><br><br>
        <input type="text" placeholder="Surname" required id="surname" name="surname"><br><br>
        <input type="number" name="age" id="age" placeholder="age"><br><br>
        <input type="email" placeholder="Email" required id="mail" name="mail"><br><br>
        <input type="text" placeholder="Message" required id="mes" name="mes"><br><br>
        <input type="submit" name="submit">
    </form>
</body>
</html>
