<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test1</title>
</head>
<body>
    <form>
    <label for="user">Username:</label>
    <input type="text" id="user" required><br><br>   <!--User enters a name but if he/she doesn't enter something he/she will be alerted-->
    <label for="mail">Email:</label>
    <input type="email" id="mail" required><br><br> <!--User enters a mail but if he/she doesn't enter something in the end like @gmail.com will be alerted-->
    <label for="pas">Password:</label>               
    <input type="password" id="pas" required><br><br> <!--User enters a password but if he/she doesn't enter something he/she will be alerted also everything he/she types he/she cannot see it-->
    <label for="check1">HTML</label>         
    <input type="checkbox" id="check1">               <!--User chooses what programming languages he/she likes-->
    <label for="check2">CSS</label>
    <input type="checkbox" id="check2">
    <label for="check3">JavaScript</label>
    <input type="checkbox" id="check3"><br><br>
    <label for="check4">HTML</label>                  <!--User chooses what programming languages he/she likes but it's different type of checkbox-->
    <input type="radio" id="check4">
    <label for="check5">CSS</label>
    <input type="radio" id="check5">
    <label for="check6">JavaScript</label>
    <input type="radio" id="check6"><br><br>
    <label for="n">Enter a number:</label>                            <!--User chooses the number-->
    <input type="number" id="n"><br><br>
    <label for="sub"></label>
    <input type="submit" id="sub">
    

    </form>
</body>
</html>
